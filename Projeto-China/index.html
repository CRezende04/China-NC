<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Acesso Caclulador China</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


    <style>
        :root {
            --primary: #5865F2;
            --dark: #0f172a;
            --light: #ffffff;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }


        body {
            margin: 0;
            min-height: 100svh;
            display: grid;
            place-items: center;

            background:
                linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
                url("imgs/china_fundo.png") center / cover no-repeat fixed;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 32px;

            border-radius: 28px;
            background:
                url("imgs/china_fundo2.png") center / cover no-repeat;

            text-align: center;
            animation: fadeUp 0.6s ease;
        }

        .text-area {
            transform: translateY(-25px);
        }

        h1 {
            margin-bottom: 6px;
            color: #ff66ff;
            font-size: 24px;
        }

        p {
            margin-top: 0;
            margin-bottom: 24px;
            color: #ff66ff;
            font-size: 16px;
        }

        .discord-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            margin-top: 35px;

            background-color: var(--primary);
            color: black;

            font-size: 16px;
            font-weight: 700;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 20px rgba(88, 101, 242, 0.8),
                0 10px 25px rgba(0, 0, 0, 0.35);
        }

        .discord-btn img {
            width: 22px;
            height: 22px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(14px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ðŸ“± Mobile */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
                border-radius: 22px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="text-area">
            <h1>Entrar com Discord</h1>
            <p>FaÃ§a login usando sua conta do Discord</p>
        </div>


        <button class="discord-btn" onclick="loginDiscord()">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
            Entrar com Discord
        </button>
    </div>

    <script>
        function loginDiscord() {
            const CLIENT_ID = "SEU_CLIENT_ID_AQUI";
            const REDIRECT_URI = "http://localhost/callback"; // ajuste
            const SCOPE = "identify email";

            const discordAuthUrl =
                `https://discord.com/api/oauth2/authorize` +
                `?client_id=${CLIENT_ID}` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&response_type=code` +
                `&scope=${encodeURIComponent(SCOPE)}`;

            window.location.href = discordAuthUrl;
        }
    </script>

</body>

</html>
