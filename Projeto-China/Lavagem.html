<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #1f2933;
            --light: #ffffff;
            --gray: #6b7280;
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100svh;
            display: grid;
            place-items: center;

            background:
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("imgs/china_fundo.png") center / cover no-repeat fixed;
        }


        .card {
            width: 100%;
            max-width: 600px;
            padding: 24px;

            border-radius: 32px;
            overflow: hidden;

            background:
                url("imgs/china_fundo2.png") center / cover no-repeat;

            animation: fadeUp 0.6s ease;
        }


        h1 {
            text-align: center;

            margin-bottom: 24px;
            font-size: 22px;
            color: #ffccff;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--gray);
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px #FFFFCC;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;

            background-color: #ff66ff;
            color: #000000;

            font-size: 16px;
            font-weight: 700;
            cursor: pointer;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);

            box-shadow:
                0 0 15px rgba(255, 102, 255, 0.8),
                0 0 30px rgba(255, 102, 255, 0.6),
                0 12px 25px rgba(0, 0, 0, 0.25);
        }


        .resultado {
            margin-top: 20px;
            padding: 14px;
            border-radius: var(--radius);
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            color: var(--dark);
            background: #f3f4f6;
            display: none;
        }

        .resultado.show {
            display: block;
            animation: fadeUp 0.4s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
    body {
        overflow: hidden;
    }

    .card {
        max-height: 90svh;
        overflow-y: auto;
    }
}

    </style>
</head>

<body>

    <div class="card">
        <h1>Calculadora de Porcentagem</h1>

        <div class="field">
            <label for="valor">Valor recebido</label>
            <input type="number" id="valor" placeholder="Ex: 100" min="0" step="0.01">
        </div>

        <div class="field">
            <label for="porcentagem">Porcentagem</label>
            <select id="porcentagem">
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="35">35%</option>
                <option value="40">40%</option>
            </select>
        </div>

        <button id="btnCalcular">Calcular</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        const valorInput = document.getElementById("valor");
        const porcentagemSelect = document.getElementById("porcentagem");
        const resultadoDiv = document.getElementById("resultado");
        const btnCalcular = document.getElementById("btnCalcular");

        btnCalcular.addEventListener("click", calcular);

        function calcular() {
            const valor = Number(valorInput.value.replace(/\./g, ""));
            const porcentagem = Number(porcentagemSelect.value);

            if (isNaN(valor) || valor <= 0) {
                mostrarResultado("Digite um valor válido ❗");
                return;
            }

            const resultado = valor - (valor * porcentagem / 100);

            mostrarResultado(`
            Recebeu: ${formatarMilhar(valor)}<br>
            Porcetagem aplicada: ${porcentagem}%<br>
            Resultado: <strong>${formatarMilhar(resultado)} </strong>
        `);
        }

        function formatarMilhar(numero) {
            return numero.toLocaleString("pt-BR");
        }

        function mostrarResultado(texto) {
            resultadoDiv.innerHTML = texto;
            resultadoDiv.classList.add("show");
        }
    </script>



</body>

</html>
